      <text x="360" y="1470" fill="#082349" font-size="24" font-family="'Segoe UI', sans-serif" font-weight="600">Отправить отчёт</text>
    </g>
  </g>
  <defs>
    <filter id="header-shadow" x="240" y="190" width="420" height="160" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dy="18"/>
      <feComposite in2="SourceAlpha" operator="out"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.11 0 0 0 0 0.25 0 0 0 0 0.56 0 0 0 0.45 0"/>
      <feBlend mode="normal" in2="BackgroundImageFix" result="dropShadow"/>
      <feBlend mode="normal" in="SourceGraphic" in2="dropShadow" result="shape"/>
    </filter>
  </defs>
</svg>
