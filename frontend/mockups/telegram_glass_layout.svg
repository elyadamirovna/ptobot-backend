    <linearGradient id="bg-grad" x1="0" y1="0" x2="900" y2="1600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#06122D"/>
      <stop offset="1" stop-color="#142C5C"/>
    </linearGradient>
    <radialGradient id="glow1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(150 220) scale(260)">
      <stop stop-color="#5FE0FF" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#5FE0FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(720 1180) scale(340)">
      <stop stop-color="#6F7CFF" stop-opacity="0.7"/>
      <stop offset="1" stop-color="#6F7CFF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="card-grad" x1="300" y1="200" x2="600" y2="1400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="button-grad" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#5FE0FF"/>
      <stop offset="0.6" stop-color="#7DF0FF"/>
      <stop offset="1" stop-color="#B5F5FF"/>
    </linearGradient>
    <linearGradient id="tab-active" x1="360" y1="420" x2="540" y2="420" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.75"/>
    </linearGradient>
  </defs>
  <rect width="900" height="1600" fill="url(#bg-grad)"/>
  <circle cx="140" cy="200" r="260" fill="url(#glow1)"/>
  <circle cx="720" cy="1180" r="360" fill="url(#glow2)"/>
  <g filter="url(#blur)"></g>
  <g>
    <rect x="210" y="140" width="480" height="1320" rx="90" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
