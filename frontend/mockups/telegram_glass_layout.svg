    <text x="310" y="745" fill="rgba(255,255,255,0.65)" font-size="18" font-family="'Segoe UI', sans-serif">Вид работ • Бетонирование</text>
    <rect x="290" y="840" width="320" height="70" rx="22" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
    <text x="310" y="885" fill="rgba(255,255,255,0.65)" font-size="18">Дата • 11.11.2025</text>
    <rect x="290" y="930" width="320" height="70" rx="22" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
    <text x="310" y="975" fill="rgba(255,255,255,0.65)" font-size="18">Объём • 12,5 м³</text>
    <rect x="290" y="1020" width="320" height="70" rx="22" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
    <text x="310" y="1065" fill="rgba(255,255,255,0.65)" font-size="18">Техника • 2</text>
    <rect x="290" y="1110" width="320" height="70" rx="22" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
    <text x="310" y="1155" fill="rgba(255,255,255,0.65)" font-size="18">Люди • 7</text>
    <rect x="290" y="1200" width="320" height="120" rx="22" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
    <text x="310" y="1245" fill="rgba(255,255,255,0.65)" font-size="18">Комментарий</text>
    <rect x="290" y="1340" width="320" height="120" rx="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-dasharray="10 12"/>
    <text x="310" y="1390" fill="rgba(255,255,255,0.6)" font-size="18">Фотографии • перетащите сюда</text>
    <g>
